        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px; /* Add margin to ensure space around the container */
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form method="POST" action="/predict">
            <!-- Form fields remain the same -->
            <label for="BMI">BMI:</label>
            <input type="number" step="any" name="BMI" required>

            <label for="Weight_(kg)">Weight (kg):</label>
            <input type="number" step="any" name="Weight_(kg)" required>

            <label for="Height_(cm)">Height (cm):</label>
            <input type="number" step="any" name="Height_(cm)" required>

            <label for="Sex">Sex:</label>
            <select name="Sex" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="Checkup">Checkup Frequency:</label>
            <select name="Checkup" required>
                <option value="0">Never</option>
                <option value="1">1+ years ago</option>
                <option value="2">Within the past year</option>
                <option value="3">Within the past 6 months</option>
                <option value="4">Within the past month</option>
            </select>

            <label for="Exercise">Exercise Regularity:</label>
            <select name="Exercise" required>
                <option value="0">Never</option>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
                <option value="4">Always</option>
            </select>

            <label for="Skin_Cancer">Skin Cancer:</label>
            <select name="Skin_Cancer" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Other_Cancer">Other Cancer:</label>
            <select name="Other_Cancer" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Depression">Depression:</label>
            <select name="Depression" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Arthritis">Arthritis:</label>
            <select name="Arthritis" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Diabetes">Diabetes:</label>
            <select name="Diabetes" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Smoking_History">Smoking History:</label>
            <select name="Smoking_History" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Age_Category">Age Category:</label>
            <select name="Age_Category" required>
                <option value="0">18-24</option>
                <option value="1">25-29</option>
                <option value="2">30-34</option>
                <option value="3">35-39</option>
                <option value="4">40-44</option>
                <option value="5">45-49</option>
                <option value="6">50-54</option>
                <option value="7">55-59</option>
                <option value="8">60-64</option>
                <option value="9">65-69</option>
                <option value="10">70-74</option>
                <option value="11">75-79</option>
                <option value="12">80 or older</option>
            </select>

            <label for="General_Health">General Health:</label>
            <select name="General_Health" required>
                <option value="0">Excellent</option>
                <option value="1">Very Good</option>
                <option value="2">Good</option>
                <option value="3">Fair</option>
                <option value="4">Poor</option>
            </select>

            <label for="Alcohol_Consumption">Alcohol Consumption (drinks/day):</label>
            <input type="number" step="any" name="Alcohol_Consumption" required>

            <label for="Fruit_Consumption">Fruit Consumption (servings/day):</label>
            <input type="number" step="any" name="Fruit_Consumption" required>

            <label for="Green_Vegetables_Consumption">Green Vegetables Consumption (servings/day):</label>
            <input type="number" step="any" name="Green_Vegetables_Consumption" required>

            <label for="FriedPotato_Consumption">Fried Potato Consumption (servings/day):</label>
            <input type="number" step="any" name="FriedPotato_Consumption" required>

            <button type="submit">Predict</button>
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
